<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addTodu(){
            const title = document.getElementById("tittle").value;
            const description = document.getElementById("description").value
            const outerDiv = document.createElement("div"); // not the intial part of the dom'
            //only in memory first untill we append it 
            outerDiv.innerHTML=title;
            document.getElementById("container").appendChild(outerDiv);
            
        } 
    </script>
    <div>
        <input id="tittle" type="text" placeholder="title" ><br><br>
        <input id="description" type="text" placeholder="description"><br><br>

    </div>

</body>
