<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script> //for using javascript
   function populatediv(){
       const a = document .getElementById("fnum").value
       const b = document.getElementById("snum").value
       //const element = document.getElementById("finalsum") //to get access to the div tag
       fetch("https://sum-server.100xdevs.com/sum?a=" +a + "&b=" + b)
       .then(function(response){
        //console.log(response);
        response.text() //this is how developers has made it to use i.e. text()
        .then(function(ans){
            // console.log(ans)
            document.getElementById("finalsum").innerHTML=ans;
        })
       })
   } 

   async function populatediv2(){
    const a = document .getElementById("fnum").value
       const b = document.getElementById("snum").value
       const res= await fetch("https://sum-server.100xdevs.com/sum?a=" +a + "&b=" + b);
       const ans =await res.text()
       document.getElementById("finalsum").innerHTML=ans;
   } 
</script>
<body>
     <input id="fnum" type="text" placeholder="first number"></input> <br><br> 
     <input id="snum"  type="text" placeholder="second number"></input><br><br>
     <button onclick="populatediv()">calculate sum</button><br><br>
     <div id="finalsum"></div>
</body>
</html>
