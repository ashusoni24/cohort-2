<!-- using only the document object and without usinf backend to print the sum on click -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script> //for using javascript
   function populatediv(){
       const a = document .getElementById("fnum").value
       const b = document.getElementById("snum").value
       const element = document.getElementById("finalsum") //to get access to the div tag
       element.innerHTML= parseInt(a)+parseInt(b); // to put something inside the div(like to insert html inside)
   } 
</script>
<body>
     <input id="fnum" type="text" placeholder="first number"></input> <br><br> 
     <input id="snum"  type="text" placeholder="second number"></input><br><br>
     <button onclick="populatediv()">calculate sum</button><br><br>
     <div id="finalsum"></div>
</body>
</html>
